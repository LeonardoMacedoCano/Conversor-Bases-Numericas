<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculador - Conversão entre bases numéricas">
    <meta name="author" content="LCano">
    <link rel="icon" href="img/iconCalculadora.png">
	<title>Calculadora - Conversão entre bases numéricas</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://clevert.com.br/t/includes/js/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="panel">
  		<div class="panel-heading">
    		<h2 class="panel-title">Conversão entre bases numéricas</h2>
  		</div>
  		<hr width="100%"/>
  		<div class="panel-body">
  			<label for="num_dec">Decimal</label>
			<input name="num_dec" id="num_dec" type="text" maxlength="15"/>
			<br>

			<label for="num_bin">Binário</label>
			<input name="num_bin" id="num_bin" type="text" maxlength="50"/>
			<br>

			<label for="num_oct">Octal</label>
			<input name="num_oct" id="num_oct" type="text" maxlength="15"/>
			<br>

			<label for="num_hex">Hexadecimal</label>
			<input name="num_hex" id="num_hex" type="text" maxlength="13"/>
			<br>
  		</div>
  	</div>
  	<script src="main.js"></script>
</body>
</html>
